<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Landing Page with Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -100;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop>
      <source src="ritmo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
