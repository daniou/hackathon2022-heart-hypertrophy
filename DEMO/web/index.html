<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="web/css-circle/css/circle.css">
  <!-- Custom CSS -->
  <style>
    .futuristic-button {
      background-color: #222222;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .futuristic-button:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
  </style>

  <title>Futuristic Video Upload</title>
</head>
<body>
    <h1>Heart hypertrophy detector</h1>
    <video autoplay muted loop id="myVideo">
        <source src="ritmo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <button class="futuristic-button">
          Upload Video
        </button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-KjnCXds7h1YcCskzDV8bZYnB/tMfhLn/4W8I3q/4f5z5n5a+wW8Rv+S5xM7VuQM" crossorigin="anonymous"></script>
  <script>

</script>
</body>
</html>
